<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Creative Developer</title>
    
    <!-- Critical CSS for instant loading -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        background-color: #f9fafb;
        color: #1f2937;
        line-height: 1.6;
      }
      .instant-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .text-8xl { font-size: 6rem; line-height: 1; }
      .font-bold { font-weight: 700; }
      .text-center { text-align: center; }
      .mb-1 { margin-bottom: 0.25rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .p-8 { padding: 2rem; }
      .bg-white { background-color: white; }
      .bg-gray-50 { background-color: #f9fafb; }
      .text-gray-600 { color: #4b5563; }
      .text-gray-900 { color: #111827; }
      .rounded-lg { border-radius: 0.5rem; }
      .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .max-w-md { max-width: 28rem; }
      .w-full { width: 100%; }
      
      /* Ensure LCP text renders immediately */
      .lcp-text {
        font-size: 6rem;
        font-weight: 700;
        color: #111827;
        line-height: 1;
        margin-bottom: 1.5rem;
        will-change: auto;
        contain: layout style paint;
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Preload core technology icons for faster LCP -->
    <link rel="preload" href="/src/assets/programming-icons/react.svg" as="image" />
    <link rel="preload" href="/src/assets/programming-icons/typescript.svg" as="image" />
    <link rel="preload" href="/src/assets/programming-icons/javascript.svg" as="image" />
    <link rel="preload" href="/src/assets/programming-icons/html5.svg" as="image" />
    <link rel="preload" href="/src/assets/programming-icons/css3.svg" as="image" />
    <link rel="preload" href="/src/assets/programming-icons/node-js.svg" as="image" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Creative developer portfolio showcasing 3D animations, interactive effects, and modern web development skills." />
  </head>
  <body>
    <div id="root">
      <!-- Instant fallback content for LCP optimization -->
      <div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center">
        <!-- This large text should be the LCP element -->
        <div class="mb-6">
          <h1 class="lcp-text text-center">Welcome</h1>
        </div>
        
        <!-- Placeholder for 3D content -->
        <div class="mb-8 flex justify-center" style="width: 352px; height: 352px; min-height: 352px;">
          <div class="flex items-center justify-center w-full bg-gray-100 rounded-lg" style="border: 2px dashed #d1d5db;">
            <div class="text-center">
              <div style="width: 2rem; height: 2rem; border: 4px solid #9ca3af; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 0.5rem;"></div>
              <p style="font-size: 0.875rem; color: #6b7280;">Loading 3D Experience...</p>
            </div>
          </div>
        </div>
        
        <p style="font-size: 1.125rem; color: #6b7280; margin-bottom: 1.5rem;">Creative Developer Portfolio</p>
        <div style="padding: 1.5rem 2rem; background: #ef4444; color: white; border-radius: 0.5rem; cursor: pointer;">
          Continue as Visitor
        </div>
      </div>
      
      <!-- Add spinner animation -->
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </body>
</html>

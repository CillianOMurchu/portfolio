<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Creative Developer</title>
    
    <!-- Critical CSS for instant loading -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: system-ui, -apple-system, sans-serif; }
      .instant-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .instant-text {
        color: white;
        font-size: 2rem;
        font-weight: bold;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Creative developer portfolio showcasing 3D animations, interactive effects, and modern web development skills." />
  </head>
  <body>
    <!-- Instant loading screen -->
    <div id="instant-loader" class="instant-loader">
      <div class="instant-text">Loading Portfolio...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide instant loader when React takes over -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('instant-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loader.remove(), 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
